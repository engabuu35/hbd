<body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex 
    justify-content-center align-items-center">
        <main>
            <h4>Kepada bubub tersayangg</h4>
            <h1>Aufardana</h1>
            <p>yang ultahnya sudah didepan mata, dalamm :  </p>

            <div class="my-countdown simply-countdown"></div>

            <a id="lihat-undangan" href="2/index2.html" class="btn btn-lg" style="pointer-events: none; opacity: 0.5;">Lihat Ucapan</a>

        </main>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        simplyCountdown('.my-countdown', {
            year: 2025,
            month: 1,
            day: 13,
            hours: 0,
            minutes: 1,
            seconds: 0,
            words: {
                days: { root: 'day', lambda: (root, n) => n > 1 ? root + 's' : root },
                hours: { root: 'hour', lambda: (root, n) => n > 1 ? root + 's' : root },
                minutes: { root: 'minute', lambda: (root, n) => n > 1 ? root + 's' : root },
                seconds: { root: 'second', lambda: (root, n) => n > 1 ? root + 's' : root }
            },
            plural: true,
            inline: false,
            enableUtc: false,
            onEnd: () => {
                const button = document.getElementById('lihat-undangan');
                if (button) {
                    button.removeAttribute('disabled');
                    button.style.cursor = 'pointer';
                    button.style.backgroundColor = '#ff69b4';
                    button.style.pointerEvents = 'auto';
                    button.style.opacity = '1';
                }
            },
            refresh: 1000,
        });
    </script>
    
</body>
